<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Admin Panel - Video Hub</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    /* ===== AUTH SCREEN ===== */
    .auth-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .auth-screen.hidden { display: none; }

    .auth-card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .auth-card h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .auth-form input {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
    }

    .auth-form input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .auth-form button {
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .auth-form button:hover { background: #764ba2; }
    .auth-form button:disabled { opacity: 0.6; cursor: not-allowed; }

    .auth-error {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 15px;
      display: none;
      border-left: 4px solid #dc2626;
    }

    .auth-error.show { display: block; }

    .auth-loading {
      text-align: center;
      color: #667eea;
    }

    /* ===== MAIN LAYOUT ===== */
    .main-layout {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    .main-layout.hidden { display: none; }

    /* ===== SIDEBAR ===== */
    .sidebar {
      background: #1e293b;
      border-right: 1px solid #334155;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 250px;
      overflow-y: auto;
      z-index: 100;
    }

    .sidebar-logo {
      font-size: 20px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
    }

    .nav-menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-item {
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      font-weight: 600;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: #334155;
      border-left-color: #667eea;
    }

    .nav-item.active {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
      border-left-color: #667eea;
    }

    .sidebar-footer {
      margin-top: 30px;
      border-top: 1px solid #334155;
      padding-top: 20px;
    }

    .user-info {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 10px;
      word-break: break-all;
    }

    .logout-btn {
      width: 100%;
      padding: 8px;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }

    .logout-btn:hover { background: #b91c1c; }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      overflow-y: auto;
    }

    .page { display: none; }
    .page.active { display: block; }

    .page-header {
      margin-bottom: 20px;
    }

    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    /* ===== STATS GRID ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 20px;
    }

    .stat-label {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
    }

    /* ===== FORMS ===== */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 14px;
      font-family: inherit;
      transition: border 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #667eea;
      outline: none;
    }

    textarea { resize: vertical; min-height: 100px; }

    input[type="file"] { display: none; }

    .file-label {
      display: block;
      padding: 20px;
      background: #334155;
      border: 2px dashed #667eea;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      color: #667eea;
      transition: all 0.3s;
    }

    .file-label:hover { background: rgba(102, 126, 234, 0.1); }

    .file-name {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 5px;
    }

    /* ===== BUTTONS ===== */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover { background: #764ba2; }

    .btn-secondary {
      background: #334155;
      color: #e2e8f0;
      border: 1px solid #475569;
    }

    .btn-secondary:hover { background: #475569; }

    .btn-danger {
      background: #dc2626;
      color: white;
    }

    .btn-danger:hover { background: #b91c1c; }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    /* ===== TABLES ===== */
    .table-container {
      overflow-x: auto;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #334155;
      border-bottom: 2px solid #475569;
    }

    th {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      color: #94a3b8;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #334155;
      font-size: 13px;
    }

    tr:hover { background: #334155; }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: #1e293b;
      border-radius: 8px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-close {
      background: none;
      border: none;
      color: #e2e8f0;
      font-size: 24px;
      cursor: pointer;
    }

    /* ===== ALERTS ===== */
    .alert {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
      font-size: 13px;
    }

    .alert.show { display: block; }

    .alert-success {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border-left: 3px solid #10b981;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border-left: 3px solid #ef4444;
    }

    /* ===== PROGRESS ===== */
    .progress-container {
      display: none;
      margin: 15px 0;
    }

    .progress-container.show { display: block; }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #334155;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #667eea;
      width: 0%;
      transition: width 0.3s;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .main-layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: fixed;
        left: -250px;
        transition: left 0.3s;
        width: 250px;
        z-index: 999;
      }

      .sidebar.active { left: 0; }

      .main-content {
        margin-left: 0;
        padding: 15px;
      }

      .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        display: none;
        z-index: 99;
      }

      .sidebar-overlay.active { display: block; }

      .page-header h1 { font-size: 20px; }

      .stats-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .auth-card {
        padding: 30px 20px;
      }

      table {
        font-size: 12px;
      }

      th, td { padding: 8px; }

      .btn { padding: 8px 12px; font-size: 12px; }

      .modal-content { padding: 20px; }
    }

    @media (max-width: 480px) {
      .auth-card { width: 95%; }
      
      .page-header h1 { font-size: 18px; }

      .stats-grid { grid-template-columns: 1fr; }

      .auth-card h1 { font-size: 24px; }

      .modal-content { padding: 15px; }
    }
  </style>
</head>
<body>
  <!-- Auth Screen -->
  <div class="auth-screen" id="authScreen">
    <div class="auth-card">
      <h1>🎬 Admin Panel</h1>
      
      <div class="auth-error" id="authError"></div>

      <form class="auth-form" onsubmit="handleLogin(event)">
        <label style="font-weight: 600; color: #333; text-align: center;">Login to Continue</label>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="authLoading" class="auth-loading" style="display: none;">Signing in...</div>
      </form>
    </div>
  </div>

  <!-- Sidebar Overlay (Mobile) -->
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

  <!-- Main Layout -->
  <div class="main-layout" id="mainLayout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-logo">🎬 Admin</div>
      
      <div class="nav-menu">
        <div class="nav-item active" onclick="switchPage('dashboard')">📊 Dashboard</div>
        <div class="nav-item" onclick="switchPage('upload')">📤 Upload</div>
        <div class="nav-item" onclick="switchPage('videos')">📺 Videos</div>
      </div>

      <div class="sidebar-footer">
        <div class="user-info">👤 <span id="userEmail">user@example.com</span></div>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      
      <!-- DASHBOARD -->
      <div class="page active" id="dashboardPage">
        <div class="page-header">
          <h1>📊 Dashboard</h1>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Total Videos</div>
            <div class="stat-value" id="totalVideos">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Tags</div>
            <div class="stat-value" id="totalTags">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Last Upload</div>
            <div class="stat-value" id="lastUpload" style="font-size: 14px;">--</div>
          </div>
        </div>

        <div style="background: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 20px;">
          <h2 style="font-size: 18px; margin-bottom: 15px;">Recent Videos</h2>
          <div class="table-container">
            <table id="recentVideosTable">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Tags</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="recentVideosBody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- UPLOAD -->
      <div class="page" id="uploadPage">
        <div class="page-header">
          <h1>📤 Upload Video</h1>
        </div>

        <div id="uploadAlert" class="alert"></div>

        <form id="uploadForm" style="background: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 20px; max-width: 100%;">
          <div class="form-group">
            <label>Thumbnail (JPG/PNG) *</label>
            <div>
              <input type="file" id="thumbnailFile" accept="image/jpeg,image/png" required />
              <label for="thumbnailFile" class="file-label">🖼️ Choose Thumbnail</label>
              <div class="file-name" id="thumbnailFileName"></div>
            </div>
          </div>

          <div class="form-group">
            <label>Video (MP4/WebM) *</label>
            <div>
              <input type="file" id="videoFile" accept="video/mp4,video/webm" required />
              <label for="videoFile" class="file-label">📹 Choose Video</label>
              <div class="file-name" id="videoFileName"></div>
            </div>
          </div>

          <div class="form-group">
            <label>Title *</label>
            <input type="text" id="videoTitle" required />
          </div>

          <div class="form-group">
            <label>Description *</label>
            <textarea id="videoDescription" required></textarea>
          </div>

          <div class="form-group">
            <label>Tags (comma separated) *</label>
            <input type="text" id="videoTags" required />
          </div>

          <div class="progress-container" id="uploadProgress">
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">Upload Video</button>
        </form>
      </div>

      <!-- VIDEOS -->
      <div class="page" id="videosPage">
        <div class="page-header">
          <h1>📺 Manage Videos</h1>
        </div>

        <div id="videosAlert" class="alert"></div>

        <div class="table-container">
          <table id="videosTable">
            <thead>
              <tr>
                <th>Thumbnail</th>
                <th>Title</th>
                <th>Description</th>
                <th>Tags</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="videosBody">
              <tr><td colspan="5" style="text-align: center;">Loading videos...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Edit Video</span>
        <button class="modal-close" onclick="closeEditModal()">×</button>
      </div>

      <form id="editForm" onsubmit="saveEditedVideo(event)">
        <div class="form-group">
          <label>Title *</label>
          <input type="text" id="editTitle" required />
        </div>

        <div class="form-group">
          <label>Description *</label>
          <textarea id="editDescription" required></textarea>
        </div>

        <div class="form-group">
          <label>Tags (comma separated) *</label>
          <input type="text" id="editTags" required />
        </div>

        <div style="display: flex; gap: 10px;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
          <button type="button" class="btn btn-secondary" onclick="closeEditModal()" style="flex: 1;">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // ========== CONFIG ==========
    const CLOUDINARY_CLOUD_NAME = 'dnocuvxe6';
    const CLOUDINARY_UPLOAD_PRESET = 'videohub_preset';
    const firebaseConfig = {
      apiKey: "AIzaSyBY5JTTq3xu9lKRE3Orj_mcGpFNaob8Ccc",
      authDomain: "videohub-a1157.firebaseapp.com",
      projectId: "videohub-a1157",
      storageBucket: "videohub-a1157.firebasestorage.app",
      messagingSenderId: "720177092277",
      appId: "1:720177092277:web:eaa69170ab07c8560a90fc"
    };

    let app, auth, db, currentUser;
    let currentEditingVideoId = null;
    let allVideos = [];

    // Initialize Firebase
    try {
      app = firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      db = firebase.firestore();
    } catch (error) {
      console.error('Firebase error:', error);
    }

    // ========== AUTH ==========
    auth.onAuthStateChanged((user) => {
      currentUser = user;
      
      if (user) {
        document.getElementById('authScreen').classList.add('hidden');
        document.getElementById('mainLayout').classList.remove('hidden');
        document.getElementById('userEmail').textContent = user.email;
        loadDashboard();
        loadAllVideos();
      } else {
        document.getElementById('authScreen').classList.remove('hidden');
        document.getElementById('mainLayout').classList.add('hidden');
      }
    });

    function showAuthError(message) {
      const errorEl = document.getElementById('authError');
      errorEl.textContent = '❌ ' + message;
      errorEl.classList.add('show');
      setTimeout(() => errorEl.classList.remove('show'), 5000);
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showAuthError('Please fill all fields');
        return;
      }

      const authLoading = document.getElementById('authLoading');
      authLoading.style.display = 'block';

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          authLoading.style.display = 'none';
        })
        .catch(error => {
          authLoading.style.display = 'none';
          showAuthError(error.message);
        });
    }

    function handleLogout() {
      if (confirm('Are you sure you want to logout?')) {
        auth.signOut();
        document.getElementById('loginEmail').value = '';
        document.getElementById('loginPassword').value = '';
      }
    }

    // ========== NAVIGATION ==========
    function switchPage(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(page + 'Page').classList.add('active');

      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      event.target.classList.add('active');

      closeSidebar();

      if (page === 'videos') {
        loadAllVideos();
      }
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
      document.getElementById('sidebarOverlay').classList.remove('active');
    }

    // ========== DASHBOARD ==========
    async function loadDashboard() {
      try {
        const snapshot = await db.collection('videos').get();
        const videos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        document.getElementById('totalVideos').textContent = videos.length;

        const tags = new Set();
        videos.forEach(v => {
          if (v.tags) v.tags.forEach(t => tags.add(t));
        });
        document.getElementById('totalTags').textContent = tags.size;

        if (videos.length > 0) {
          const latest = videos[0];
          const date = latest.uploadDate?.toDate?.() || new Date();
          document.getElementById('lastUpload').textContent = date.toLocaleDateString();
        }

        const tbody = document.getElementById('recentVideosBody');
        tbody.innerHTML = videos.slice(0, 5).map(v => `
          <tr>
            <td><strong>${v.title}</strong></td>
            <td>${v.tags?.join(', ') || 'N/A'}</td>
            <td><button class="btn btn-primary btn-small" onclick="editVideo('${v.id}')">Edit</button></td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Dashboard error:', error);
      }
    }

    // ========== VIDEOS MANAGEMENT ==========
    async function loadAllVideos() {
      try {
        const snapshot = await db.collection('videos').orderBy('uploadDate', 'desc').get();
        allVideos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        const tbody = document.getElementById('videosBody');
        tbody.innerHTML = allVideos.map(v => `
          <tr>
            <td><img src="${v.thumbnailUrl}" style="width: 40px; height: 40px; object-fit: cover; border-radius: 4px;"/></td>
            <td>${v.title}</td>
            <td>${v.description.substring(0, 30)}...</td>
            <td>${v.tags?.slice(0, 2).join(', ') || 'N/A'}</td>
            <td>
              <button class="btn btn-primary btn-small" onclick="editVideo('${v.id}')">Edit</button>
              <button class="btn btn-danger btn-small" onclick="deleteVideo('${v.id}')">Delete</button>
            </td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Load videos error:', error);
        showVideoAlert('Error loading videos', 'error');
      }
    }

    function editVideo(videoId) {
      const video = allVideos.find(v => v.id === videoId);
      if (!video) return;

      currentEditingVideoId = videoId;
      document.getElementById('editTitle').value = video.title;
      document.getElementById('editDescription').value = video.description;
      document.getElementById('editTags').value = video.tags?.join(', ') || '';

      document.getElementById('editModal').classList.add('active');
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('active');
      currentEditingVideoId = null;
    }

    async function saveEditedVideo(event) {
      event.preventDefault();

      if (!currentEditingVideoId) return;

      try {
        const title = document.getElementById('editTitle').value;
        const description = document.getElementById('editDescription').value;
        const tags = document.getElementById('editTags').value.split(',').map(t => t.trim()).filter(t => t);

        await db.collection('videos').doc(currentEditingVideoId).update({
          title,
          description,
          tags,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert('✓ Video updated successfully');
        closeEditModal();
        loadAllVideos();
        loadDashboard();
      } catch (error) {
        alert('✗ Error: ' + error.message);
      }
    }

    async function deleteVideo(videoId) {
      if (!confirm('⚠️ Are you sure? This cannot be undone.')) return;

      try {
        await db.collection('videos').doc(videoId).delete();
        alert('✓ Video deleted');
        loadAllVideos();
        loadDashboard();
      } catch (error) {
        alert('✗ Error: ' + error.message);
      }
    }

    function showVideoAlert(message, type) {
      const alertEl = document.getElementById('videosAlert');
      alertEl.textContent = message;
      alertEl.className = `alert show alert-${type}`;
      setTimeout(() => alertEl.classList.remove('show'), 4000);
    }

    // ========== UPLOAD ==========
    async function uploadToCloudinary(file, resourceType = 'auto') {
      return new Promise((resolve, reject) => {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        formData.append('resource_type', resourceType);

        const uploadUrl = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/${resourceType}/upload`;

        const xhr = new XMLHttpRequest();

        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            const percentComplete = Math.round((e.loaded / e.total) * 100);
            document.getElementById('progressFill').style.width = percentComplete + '%';
          }
        });

        xhr.addEventListener('load', () => {
          if (xhr.status === 200) {
            try {
              const response = JSON.parse(xhr.responseText);
              if (response.secure_url) {
                resolve({ url: response.secure_url, public_id: response.public_id });
              } else if (response.error) {
                reject(new Error(`Cloudinary: ${response.error.message}`));
              } else {
                reject(new Error('No URL in response'));
              }
            } catch (e) {
              reject(e);
            }
          } else {
            reject(new Error(`Upload failed: ${xhr.status}`));
          }
        });

        xhr.addEventListener('error', () => {
          reject(new Error('Network error'));
        });

        xhr.open('POST', uploadUrl);
        xhr.send(formData);
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const videoFile = document.getElementById('videoFile').files[0];
      const thumbnailFile = document.getElementById('thumbnailFile').files[0];
      const title = document.getElementById('videoTitle').value;
      const description = document.getElementById('videoDescription').value;
      const tags = document.getElementById('videoTags').value.split(',').map(t => t.trim()).filter(t => t);

      if (!videoFile || !thumbnailFile || !title || !description || tags.length === 0) {
        showUploadAlert('Fill all required fields', 'error');
        return;
      }

      const uploadBtn = document.querySelector('#uploadForm button');
      uploadBtn.disabled = true;

      try {
        document.getElementById('uploadProgress').classList.add('show');

        const thumbResult = await uploadToCloudinary(thumbnailFile, 'image');
        const thumbnailUrl = thumbResult.url;

        const videoResult = await uploadToCloudinary(videoFile, 'video');
        const videoUrl = videoResult.url;

        await db.collection('videos').add({
          videoUrl,
          thumbnailUrl,
          title,
          description,
          tags,
          uploadDate: firebase.firestore.FieldValue.serverTimestamp()
        });

        showUploadAlert('✓ Video uploaded successfully!', 'success');

        document.getElementById('uploadForm').reset();
        document.getElementById('videoFileName').textContent = '';
        document.getElementById('thumbnailFileName').textContent = '';
        document.getElementById('uploadProgress').classList.remove('show');
        document.getElementById('progressFill').style.width = '0%';

        loadDashboard();
        loadAllVideos();

      } catch (error) {
        showUploadAlert(`✗ ${error.message}`, 'error');
      } finally {
        uploadBtn.disabled = false;
      }
    });

    function showUploadAlert(message, type) {
      const alertEl = document.getElementById('uploadAlert');
      alertEl.textContent = message;
      alertEl.className = `alert show alert-${type}`;
      if (type === 'success') {
        setTimeout(() => alertEl.classList.remove('show'), 4000);
      }
    }

    // ========== FILE INPUTS ==========
    document.getElementById('videoFile').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        document.getElementById('videoFileName').textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
      }
    });

    document.getElementById('thumbnailFile').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        document.getElementById('thumbnailFileName').textContent = `${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
      }
    });
  </script>
</body>
